<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>En la Calle del Carmen (hoy Bolívar, en el Nº 24), hay una Casa Sucre. Esta hermosa casona, perteneció a doña María Aguasanta de Sucre y Alcalá, hermana del Gran Mariscal, a partir de su matrimonio con don José Antonio de Cortegoso, en 1809.</p>
