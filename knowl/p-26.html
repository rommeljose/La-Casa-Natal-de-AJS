<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Cuando el notable sabio Alexander Von Humboldt, llega a la ciudad, para realizar sus estudios científicos, se residencia en ese céntrico palacio, durante todo el tiempo que permaneció en Santa Inés de Cumaná, debido a que aún estaba en posesión de la Gobernación de Cumaná.</p>
