<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>El parapeto es alto en los cuerpos de los extremos y más bajo en los cuerpos del centro. El zócalo estaba delimitado por un astrágalo continuo y decorado por espejos rectangulares cortos, que, siendo más amplios, sobre montaban los vanos, debajo de la cornisa.</p>
