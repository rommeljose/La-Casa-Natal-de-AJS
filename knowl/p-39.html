<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>En ella vemos, que el palacio estaba dividido en cuatro módulos bien delimitados por pilastras toscanas, y cada uno de ellos con dos vanos. Una cornisa corre a lo largo de toda la fachada, rompiéndose en las cimeras de los capiteles de las pilastras.</p>
