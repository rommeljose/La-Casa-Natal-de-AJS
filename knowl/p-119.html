<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>La vara castellana, era una unidad longitudinal utilizada en Cumaná durante el siglo XVIII y más allá, su equivalente en metros se corresponde a <span class="process-math">\(0,835405 \; m\text{;}\)</span> que redondeados al segundo digito decimal equivale aproximadamente a <span class="process-math">\(0,84 \; m\)</span> [<a href="" class="xref" data-knowl="./knowl/vara_castellana.html" title="Nota 3.7.2">Nota 3.7.2</a>]:</p>
