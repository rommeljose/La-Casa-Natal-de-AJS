<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Don Vicente poseyó una casa, entre las calles San Carlos (hoy Sucre) y El Comercio, al frente de la fachada principal de la Capilla de la Cofradía de Santa Inés. Según las noticias que nos han llegado, en esa residencia nunca vivió la familia Sucre-Alcalá.</p>
