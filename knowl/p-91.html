<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Resuelto don Vicente Sucre a abandonar la casa de la Luneta, viudo, y casado en segundas nupcias, la vendió a don Alonso Bruzual y se mudó a la de Altagracia, que ocupaba ya en 1.805, pues allí nació su hijo don Pepe el 5 de febrero del citando año.</p>
