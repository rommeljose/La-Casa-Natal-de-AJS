<p>Pero parece improbable que don Vicente, el más rico de los hermanos Sucre y García de Urbaneja, con esposa y nueve hijos, viviera allí, con don Francisco, esposa y seis hijos, a pesar de que era una residencia de grandes proporciones.</p>
