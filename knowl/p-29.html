<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Esa casa, que en realidad es un palacio nobiliario, como hemos hecho entender, no se encuentra en el lugar donde se colocó la placa conmemorativa del nacimiento de Sucre, en la esquina occidental del Liceo Antonio José de Sucre, en la actual Calle Montes.</p>
