<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Las esquinas superiores del lienzo de la fachada, también estaba decorada con rocallas en ángulo. Las dos ventanas, estaban cubiertas por rejas de hierro de tipo sevillano, abombadas en la parte inferior, muy propias del estilo.</p>
