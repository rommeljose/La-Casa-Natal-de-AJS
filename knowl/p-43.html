<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Quien la habitó durante muchos años, fue don José Manuel Sucre y Alcalá y su esposa doña María Teresa de González y Flores, con sus cuatro hijos. Al fallecer don José Manuel, quedó viviendo allí su hija Eulogia de Sucre y González de Flores, que era soltera.</p>
