<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>En 1774, cuando el Ingeniero Perelló levantó el plano de Cumaná y sus alrededores, la casa donde se había alojado don José de Iturriaga en 1754, permanecía de pie e incólume. Aún restaban 21 años para el nacimiento del Gran Mariscal de Ayacucho.</p>
