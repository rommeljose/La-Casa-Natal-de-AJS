<h3 class="heading"><span class="type">Párrafo</span></h3>
<p>Sobre la puerta de ingreso, hay un escudo de armas (del cual no conocemos la gens), del cual sale a ambos lados: el festón, de la misma manera que sobre las ventanas. Las repisas de las ventanas eran de triple moldura descendente, actualmente inexistentes.</p>
